name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm # Automatically caches pnpm dependencies

      - name: Install pnpm
        run: npm install -g pnpm@6.0.0 # Install specific pnpm version globally

      - name: Install dependencies
        run: pnpm install # Ensures node_modules and .pnpm-store are created

      - name: Build Astro site
        run: pnpm build # Explicitly build to ensure ./dist/ is created

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/ # Uploads the built site for deployment

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
